- name: Install Nginx
  apt:
    name: nginx
    state: present
  when: ansible_os_family == "Debian"

- name: Deploy Nginx Configuration
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf

- name: Copy Website Files
  copy:
    src: ../../static/index.html
    dest: /var/www/html/index.html

- name: Start Nginx
  service:
    name: nginx
    state: started
